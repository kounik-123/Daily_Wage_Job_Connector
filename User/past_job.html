<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white" x-data="{ sidebarOpen: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.13/20/solid/index.umd.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Optional: Add smoother animation */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="font-sans">

<div class="flex h-screen overflow-hidden" x-data="{ active: 'Past Job', sidebarOpen: false }">

  <!-- Sidebar -->
  <aside
    class="absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-30 sidebar-transition"
    :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }">
      <div
         class="bg-gray-800 w-64 py-6 px-6 h-full relative"
         @click.self="sidebarOpen = false">
          <!-- Close Button (mobile only) -->
        <button
          class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl md:hidden"
          @click="sidebarOpen = false">√ó</button>

        <div class="text-2xl font-bold text-white mb-8">‚úÖ Past Job</div>

        <nav class="flex flex-col gap-4 text-lg relative">
  <template x-for="item in ['Dashboard', 'Past Job', 'Active Job', 'Wallet', 'Settings']" :key="item">
    <a
      :href="`${item.replace(/ /g, '_').toLowerCase()}.html`"
      @click="active = item"
      class="relative pl-4 pr-2 flex items-center space-x-2 transition-all duration-300"
      :class="active === item ? 'text-blue-500 font-semibold' : 'text-gray-300 hover:text-white'">
      
      <!-- Blue bar -->
      <div
        x-show="active === item"
        class="absolute left-0 top-1/2 -translate-y-1/2 h-6 w-1 bg-blue-500 rounded transition-all duration-300">
      </div>

      <!-- Icon -->
      <template x-if="item === 'Dashboard'"><span>üìä</span></template>
      <template x-if="item === 'Past Job'"><span>‚úÖ</span></template>
      <template x-if="item === 'Active Job'"><span>‚è∞</span></template>
      <template x-if="item === 'Wallet'"><span>üí≥</span></template>
      <template x-if="item === 'Settings'"><span>‚öôÔ∏è</span></template>

      <span class="ml-2" x-text="item"></span>
    </a>
  </template>
</nav>

     </div>
  </aside>


  <!-- Main -->
  <div class="flex-1 flex flex-col overflow-auto">

    <!-- Header -->
    <header class="flex items-center justify-between bg-gray-800 px-6 py-4 md:py-6">
      <button @click="sidebarOpen = !sidebarOpen" class="md:hidden text-gray-400 focus:outline-none text-2xl">
        ‚ò∞
      </button>

      <input type="text" placeholder="Search..." class="bg-gray-700 text-sm px-4 py-2 rounded-lg w-1/2 placeholder-gray-400 focus:outline-none"/>

      <div class="flex items-center space-x-4">
        <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">üìß</div>
        <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">üîî</div>
       


        <div class="w-15 h-10 flex items-center justify-between bg-gray-800 p-4 rounded-md  max-w-md mx-auto">
  <!-- Profile Section -->
  <div class="flex items-center space-x-4">
    <!-- Avatar -->
    <div class="w-10 h-9 bg-gradient-to-br from-green-500 to-blue-500 rounded-full flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.121 17.804A8.966 8.966 0 0112 15c2.042 0 3.918.68 5.379 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
    <!-- Name & Email -->
    <div>
      <div class="font-semibold text-sm text-gray-50">John Employer</div>
      <div class="text-xs text-gray-500">john@techcorp.com</div>
    </div>
  </div>

</div>

      </div>
    </header>

 
    <!-- body -->
 <div class="w-full bg-gray-600 bg-opacity-10 p-6 rounded-x7 shadow-md space-y-9 ">
    
      <h2 class="text-2xl font-bold text-shadow-white">Job Details</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-white">Job Title *</label>
          <input type="text"  placeholder="e.g. Senior React Developer gray-800" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Category *</label>
          <select class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Select Category</option>
            <!-- Add categories here -->
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-white">Job Description *</label>
        <textarea rows="4" placeholder="Describe the role, responsibilities, and what you're looking for‚Ä¶" class="mt-1 w-full border border-gray-300  rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-white">Salary ($) *</label>
          <input type="number" placeholder="75000" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-white">Job Type *</label>
          <select class="mt-1 w-full border border-gray-300 text-gray-400 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="block text-sm font-medium text-black">
              <option>Full Time</option>
              <option>Part Time</option>
              <option>Contract</option>
            </div>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-white">Location *</label>
          <input type="text" placeholder="San Francisco, CA or Remote" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    

      <div>
        <label class="block text-sm font-medium text-white">Experience Required *</label>
       <input type="text" placeholder="e.g. 3+ years, Entry level, Senior level" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-white">Requirements (comma-separated) *</label>
        <input type="text" placeholder="React, TypeScript, Node.js, GraphQL" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-white">Qualifications (comma-separated)</label>
        <input type="text" placeholder="Bachelor's degree, Strong problem-solving skills" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

    <div>
      <label class="block text-sm font-medium text-white">Additional Notes</label>
      <textarea rows="3" placeholder="Any additional information about the role..." class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
   </div>

    <div class="text-right">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">Submit</button>
    </div>
 








  <!-- Chart JS -->
<script>
  // Activity Chart
  const ctx = document.getElementById('activityChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Orders',
        data: [12, 19, 7, 11, 14, 10, 9],
        backgroundColor: 'rgb(59, 130, 246)',
        borderRadius: 10
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, ticks: { color: '#9ca3af' }},
        x: { ticks: { color: '#9ca3af' }}
      },
      plugins: {
        legend: { display: false }
      }
    }
  });

  // Profit Chart
  const profitChart = document.getElementById('profitChart').getContext('2d');
  new Chart(profitChart, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [70, 30],
        backgroundColor: ['rgb(59, 130, 246)', '#374151'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      }
    }
  });
</script>

</body>
</html>
