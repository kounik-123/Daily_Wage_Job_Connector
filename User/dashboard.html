<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Layout</title>
  <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">
  <link rel="stylesheet" href="active_job.css" />
</head>
<body>

  <!--==============================Sidebar===============================-->
  <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
  <i id="toggleIcon" class="uil uil-times"></i>
</button>


  <div class="sidebar" id="sidebar">
    <div class="menu">
      <div class="menu-items" id="menuItems">
        <div class="active-bar" id="activeBar"></div>
        <div class="active-box" id="activeBox"></div>

        <div class="nav-group">
          <div class="nav-item active" onclick="switchPage('home', this)">
            <div class="nav-items">
              <i class="uil uil-estate"></i><span>Home</span>
            </div>
          </div>
          <div class="nav-item" onclick="switchPage('jobs', this)">
            <div class="nav-items">
              <i class="uil uil-briefcase-alt"></i><span>Jobs</span>
            </div>
          </div>
          <div class="nav-item" onclick="switchPage('applications', this)">
            <div class="nav-items">
              <i class="uil uil-file-alt"></i><span>Applications</span>
            </div>
          </div>
          <div class="nav-item" onclick="switchPage('profile', this)">
            <div class="nav-items">
              <i class="uil uil-user"></i><span>Profile</span>
            </div>
          </div>
        </div>

        <div class="nav-group bottom-buttons">
          <div class="nav-item" onclick="switchPage('settings', this)">
            <div class="nav-items">
              <i class="uil uil-setting"></i><span>Settings</span>
            </div>
          </div>
          <div class="nav-item" onclick="switchPage('signout', this)">
            <div class="nav-items">
              <i class="uil uil-signout"></i><span>Sign Out</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--==============================Top Bar============================-->

  <div class="topbar">
  <div class="search-box">
    <input type="text" id="jobSearch" placeholder="Search jobs..." class="searchInput">
    <i class="uil uil-search"></i>
  </div>

  <div class="top-icons" style="display: flex; align-items: center; gap: 20px;">
    <!-- Theme Toggle Icon -->
    <div onclick="toggleTheme()" title="Toggle Theme">
      <i id="themeIcon" class="uil uil-moon" style="font-size: 20px; cursor: pointer;"></i>
    </div>

    <!-- Add to Cart Icon -->
    <div style="position: relative;">
      <i class="uil uil-shopping-cart-alt"></i>
      <span style="position: absolute; top: -6px; right: -10px; background: #10b981; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%;">6</span>
    </div>

    <!-- Mail -->
    <div style="position: relative;">
      <i class="uil uil-envelope"></i>
      <span style="position: absolute; top: -6px; right: -10px; background: #3b82f6; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%;">5</span>
    </div>

    <!-- Notification -->
    <div style="position: relative;">
      <i class="uil uil-bell"></i>
      <span style="position: absolute; top: -6px; right: -10px; background: #f97316; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%;">3</span>
    </div>

    <!-- Profile -->
    <div style="display: flex; align-items: center; background: #1e293b; padding: 6px 10px; border-radius: 8px;">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" style="width: 34px; height: 34px; border-radius: 50%; margin-right: 10px;" />
      <div style="display: flex; flex-direction: column; line-height: 1.2;">
        <span style="font-size: 14px; font-weight: bold; color: white;">Anna Adame</span>
        <span style="font-size: 12px; color: #94a3b8;">Founder</span>
      </div>
    </div>
  </div>
</div>


  <!--================================== Main Content =============================-->

  <div class="main-content">
    <div id="home" class="page active">
      <h1>Home</h1>
      <p>Welcome to the Home Page.</p>
    </div>
    <div id="jobs" class="page">
      <h1>Jobs</h1>
      <p>Explore job listings.</p>
    </div>
    <div id="applications" class="page">
      <h1>Applications</h1>
      <p>View submitted applications.</p>
    </div>
    <div id="profile" class="page">
      <h1>Profile</h1>
      <p>Manage your profile.</p>
    </div>
    <div id="settings" class="page">
      <h1>Settings</h1>
      <p>Configure your settings.</p>
    </div>
    <div id="signout" class="page">
      <h1>Sign Out</h1>
      <p>You have been signed out.</p>
    </div>
  </div>

 
   

<script>

  const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleBtn");
const activeBar = document.getElementById("activeBar");
const activeBox = document.getElementById("activeBox");
const navItems = document.querySelectorAll(".nav-item");
const pages = document.querySelectorAll(".page");

function toggleSidebar() {
  const toggleIcon = document.getElementById("toggleIcon");

  sidebar.classList.toggle("closed");
  toggleBtn.classList.toggle("collapsed-style"); // 🔁 toggle button color

  // Toggle icon: bars (≡) for expanded, X for collapsed
  if (sidebar.classList.contains("closed")) {
    toggleIcon.classList.remove("uil-bars");
    toggleIcon.classList.add("uil-times");
  } else {
    toggleIcon.classList.remove("uil-times");
    toggleIcon.classList.add("uil-bars");
  }

  updateActivePosition(document.querySelector(".nav-item.active"));
}

function switchPage(id, el) {
  navItems.forEach((item) => item.classList.remove("active"));
  el.classList.add("active");

  const offsetTop = el.offsetTop;
  activeBar.style.transform = `translateY(${offsetTop}px)`;
  activeBox.style.transform = `translateY(${offsetTop}px)`;

  pages.forEach((page) => page.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  el.querySelector("i").classList.add("icon-bounce");
  setTimeout(() => {
    el.querySelector("i").classList.remove("icon-bounce");
  }, 400);
}

// ✅ Set active position on load
window.addEventListener("DOMContentLoaded", () => {
  const activeItem = document.querySelector(".nav-item.active");
  const offsetTop = activeItem.offsetTop;
  activeBar.style.transform = `translateY(${offsetTop}px)`;
  activeBox.style.transform = `translateY(${offsetTop}px)`;

  // Set initial icon to bars (≡)
  document.getElementById("toggleIcon").classList.remove("uil-times");
  document.getElementById("toggleIcon").classList.add("uil-bars");
});



function toggleTheme() {
  const body = document.body;
  const icon = document.getElementById('themeIcon');
  const topbar = document.querySelector('.topbar');

  if (body.classList.contains('dark')) {
    body.classList.remove('dark');
    body.classList.add('light');
    topbar.classList.remove('dark');
    topbar.classList.add('light');
    icon.classList.remove('uil-sun');
    icon.classList.add('uil-moon');
    localStorage.setItem('theme', 'light');
  } else {
    body.classList.remove('light');
    body.classList.add('dark');
    topbar.classList.remove('light');
    topbar.classList.add('dark');
    icon.classList.remove('uil-moon');
    icon.classList.add('uil-sun');
    localStorage.setItem('theme', 'dark');
  }
}

// Load theme from localStorage
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  const body = document.body;
  const icon = document.getElementById('themeIcon');
  const topbar = document.querySelector('.topbar');

  body.classList.add(savedTheme);
  topbar.classList.add(savedTheme);

  if (savedTheme === 'dark') {
    icon.classList.remove('uil-moon');
    icon.classList.add('uil-sun');
  } else {
    icon.classList.remove('uil-sun');
    icon.classList.add('uil-moon');
  }
});





 

  

</script>


</body>
</html>
